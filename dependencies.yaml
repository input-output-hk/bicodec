options:
  buildHeader: 
    - "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")\nload(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")"
  languages: [ "java", "scala:2.12.7" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: false # Makes transitive dependencies referenciable from BUILD files
  transitivity: runtime_deps # Forces all dependencies (direct and transitive) to be declared in BUILD files
  versionConflictPolicy: highest

dependencies:

  com.chuusai:
    shapeless:
      lang: scala
      version: "2.3.3"
  com.typesafe.akka:
    akka:
      lang: scala
      version: "2.5.12"
      modules: [actor,testkit]
  org.scalatest:
    scalatest:
      version: "3.0.5"
      lang: scala
  org.scalacheck:
    scalacheck:
      version: "1.14.0"
      lang: scala
  org.mockito:
    mockito-core:
      version: "2.21.0"
      lang: scala/unmangled




  com.typesafe:
    config:
      version: "1.3.2"
      lang: scala/unmangled
  net.bytebuddy:
    byte-buddy-agent:
      version: "1.8.15"
      lang: scala/unmangled
    byte-buddy:
      version: "1.8.15"
      lang: scala/unmangled
  org.objenesis:
    objenesis:
      version: "2.6"
      lang: scala/unmangled
  org.scala-sbt:
    test-interface:
      version: "1.0"
      lang: scala/unmangled

  org.scala-lang.modules:
    scala-java8-compat:
      version: "0.8.0"
      lang: scala
  org.scalactic:
    scalactic:
      version: "3.0.5"
      lang: scala
  org.typelevel:
    macro-compat:
      version: "1.1.1"
      lang: scala

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"

